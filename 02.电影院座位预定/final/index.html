<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>电影院座位预定</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- 选择电影 -->
    <div class="movie-container">
      <label>选择一个电影</label>
      <select id="movie">
        <option value="36.9">蜘蛛侠 (￥36.9)</option>
        <option value="28.9">美人鱼 (￥28.9)</option>
        <option value="45.9">变形金刚 (￥45.9)</option>
        <option value="35.9">哆啦A梦 (￥35.9)</option>
      </select>
    </div>

    <!-- 展示区 -->
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>可选</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>已选</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>已售</small>
      </li>
    </ul>

    <!-- 座位部分 -->
    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>

    <!-- 文字提醒 -->
    <p class="text">
      你已经选择了 <span id="count">0</span> 个座位 总价格为
      <span id="total">0</span> 元
    </p>
    <script src="./index.js"></script>
  </body>
</html>
